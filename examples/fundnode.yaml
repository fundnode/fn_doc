openapi: 3.0.0
info:
  title: Fundnode API
  description: Fundnode API Endpoint
  termsOfService: http://swagger.io/terms/
  contact:
    name: Fundnode Team
    url: https://www.marketnode.com
    email: fundops@marketnode.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.30.0
servers:
- url: /
security:
- bearerAuth: []
tags:
- name: Order
  description: Order endpoints
  x-displayName: Order
- name: External
  description: All endpoints accessible for external calls (APIM)
  x-displayName: External
- name: Internal
  description: All endpoints accessible for internals calls
  x-displayName: Internal
paths:
  /submitOrderLine:
    post:
      tags:
      - Order
      - External
      summary: Submitting Order
      description: |
        üîí Allowed with roles : [0, 3636(I), 3647(I), 47(I)] üîí
      operationId: submitOrderLineHandler
      requestBody:
        content:
          application/json:
            schema:
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/submitOrderLine_body'
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                minItems: 1
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
      security:
      - bearerAuth: []
  /submitAgentBankApproval:
    post:
      tags:
      - Order
      - External
      summary: Submitting Agent Bank Approval
      operationId: submitAgentBankApproval
      requestBody:
        content:
          application/json:
            schema:
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/submitAgentBankApproval_body'
        required: true
      responses:
        "501":
          description: Not implemented
      security: []
  /status:
    get:
      tags:
      - Order
      - External
      summary: Get status of orders
      description: |
        üîí Allowed with roles : [0, 3636(I), 3647(I), 47(I)] üîí \
        ‚ö†Ô∏è At least one query parameter need to be provided \
        ‚ÑπÔ∏è Limit equals 0 represent no limit
      operationId: getStatus
      parameters:
      - name: orderRef
        in: query
        description: The Fundnode reference of the order
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: FDLT0ld0dv3cjgmx
      - name: batchNumber
        in: query
        description: Batch Number
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: FUND0014
      - name: senderCode
        in: query
        description: Sender Code
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: F50014
      - name: sendDate
        in: query
        description: Send Date
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: "20230106"
      - name: identificationNumber
        in: query
        description: Identification Number (user)
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: S1629826C
      - name: distributorReferenceId
        in: query
        description: Identification of transaction
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb-0026
      - name: correlationId
        in: query
        description: ID of the call
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 1e6860c5-395f-4941-851e-6efa29fa3308
      - name: fnReferenceId
        in: query
        description: Fund Node Reference Identification
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb-0026
      - name: isCancellation
        in: query
        description: Define if cancellation request is linked or not
        required: false
        style: form
        explode: true
        schema:
          type: boolean
        example: false
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 100
      - name: sortKey
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: createdAt
          enum:
          - createdAt
          - orderRef
          - batchNumber
          - senderCode
          - sendDate
          - identificationNumber
          - correlationId
      - name: sortValue
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      security:
      - bearerAuth: []
  /bulkOrderStatus:
    get:
      tags:
      - Order
      - External
      summary: Get status of bulked orders
      description: |
        üîí Allowed with roles : [0, 3636(I), 3647(I), 47(I)] üîí \
        ‚ÑπÔ∏è Limit equals 0 represent no limit
      operationId: getBulkedOrdersStatus
      parameters:
      - name: masterRef
        in: query
        description: The Fundnode reference of the bulked order
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: FDLT0ld0dv3cjgmx
      - name: page
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: limit
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 100
      - name: sortKey
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: createdAt
          enum:
          - createdAt
          - masterRef
          - state
      - name: sortValue
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      security:
      - bearerAuth: []
  /submitOrderConfirmation:
    post:
      tags:
      - Order
      - External
      summary: Transfer Agent Order Confirmation
      description: |
        üîí Allowed with roles : [0, 3636(I), 3647(I), 47(I)] üîí
      operationId: submitOrderConfirmation
      requestBody:
        content:
          application/json:
            schema:
              maxItems: 1
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/submitOrderConfirmation_body'
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                maxItems: 1
                minItems: 1
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_3'
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      security:
      - bearerAuth: []
  /submitOrderState:
    post:
      tags:
      - Order
      - External
      summary: Transfer Agent Order Status
      description: |
        üîí Allowed with roles : [0, 3636(I), 3647(I), 47(I)] üîí
      operationId: submitOrderState
      requestBody:
        content:
          application/json:
            schema:
              maxItems: 1
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/submitOrderState_body'
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                maxItems: 1
                minItems: 1
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_4'
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      security:
      - bearerAuth: []
  /submitOrderCancellation:
    post:
      tags:
      - Order
      - External
      summary: Order Cancellation
      description: |
        üîí Allowed with roles : [0, 3636(I), 3647(I), 47(I)] üîí
      operationId: submitOrderCancellation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/submitOrderCancellation_body'
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
              examples:
                "2":
                  value:
                    fnReferenceId: c600c33e-1d0a-4d43-b3c7-4aaf8895e074
                    orderRef:
                    - FDLT0lgw9blkg2li
                    cancellation:
                      cancellationRequestDateTime: 2023-04-25T14:27:08.133Z
                      fdltCancellationStatus: REJECTED
                      fdltRejectReason: Cancellation received after COT
                "4":
                  value:
                    fnReferenceId: c600c33e-1d0a-4d43-b3c7-4aaf8895e074
                    orderRef:
                    - FDLT0lgw9blkg2li
                    cancellation:
                      cancellationRequestDateTime: 2023-04-25T14:27:08.133Z
                      fdltCancellationStatus: REJECTED
                      fdltRejectReason: Order already bulked
                "5":
                  value:
                    fnReferenceId: c600c33e-1d0a-4d43-b3c7-4aaf8895e074
                    orderRef:
                    - FDLT0lgw9blkg2li
                    cancellation:
                      cancellationRequestDateTime: 2023-04-25T14:27:08.133Z
                      fdltCancellationStatus: REJECTED
                      fdltRejectReason: "TA reason: CUTO - Instruction has been received\
                        \ after the cut-off time"
                "6":
                  value:
                    fnReferenceId: c600c33e-1d0a-4d43-b3c7-4aaf8895e074
                    orderRef:
                    - FDLT0lgw9blkg2li
                    cancellation:
                      cancellationRequestDateTime: 2023-04-25T14:27:08.133Z
                      fdltCancellationStatus: PENDING
                "1a":
                  value:
                    fnReferenceId: c600c33e-1d0a-4d43-b3c7-4aaf8895e074
                    orderRef:
                    - FDLT0lgw9blkg2li
                    cancellation:
                      cancellationRequestDateTime: 2023-04-25T14:27:08.133Z
                      fdltCancellationStatus: ACCEPTED
                "1b":
                  value:
                    fnReferenceId: c600c33e-1d0a-4d43-b3c7-4aaf8895e074
                    orderRef:
                    - FDLT0lgw9blkg2li
                    - FDLT0lzs2zerf3vv
                    cancellation:
                      cancellationRequestDateTime: 2023-04-25T14:27:08.133Z
                      fdltCancellationStatus: ACCEPTED
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
        "404":
          description: Not NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
              examples:
                default:
                  value:
                    code: "404"
                    message: fnReferenceID does not exist
        "406":
          description: Not Acceptable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
              examples:
                default:
                  value:
                    code: "406"
                    message: cancellation request already submitted
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      security:
      - bearerAuth: []
components:
  schemas:
    OrderCancellationRequest:
      required:
      - fnReferenceId
      type: object
      properties:
        fnReferenceId:
          type: string
          description: Fundnode Reference Identification
          example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb
    OrderCancellationResponse:
      required:
      - cancellation
      - fnReferenceId
      - orderRef
      type: object
      properties:
        fnReferenceId:
          type: string
          description: Fundnode Reference Identification
          example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb
        orderRef:
          maxItems: 2
          minItems: 1
          type: array
          items:
            type: string
            description: The unique reference of your Order in Fundnode
            nullable: false
            example: FDLT0lcyv20loezb
        cancellation:
          $ref: '#/components/schemas/OrderCancellationResponse_cancellation'
    Cancellation:
      required:
      - cancellationRequestDateTime
      - fdltCancellationStatus
      type: object
      properties:
        cancellationRequestDateTime:
          type: string
          description: RFC 3339 format
          format: date-time
          example: 2023-04-25T14:27:08.133Z
        fdltCancellationStatus:
          type: string
          description: Cancellation status on Fundnode side
          example: REJECTED
          enum:
          - ACCEPTED
          - REJECTED
          - PENDING
        fdltRejectReason:
          type: string
          description: Reason of the rejection on Fundnode side
          example: Cancellation received after COT
      description: Information about cancellation
    CancellationStatus:
      type: string
      description: Cancellation status on Fundnode side
      example: REJECTED
      enum:
      - ACCEPTED
      - REJECTED
      - PENDING
    RejectReason:
      type: string
      description: Reason of the rejection on Fundnode side
      example: Cancellation received after COT
    OrderRef:
      type: string
      description: The unique reference of your Order in Fundnode
      example: FDLT0lcyv20loezb
    AgentBankApproval:
      required:
      - agentBankProcessCode
      - distributorCode
      - distributorReferenceId
      - fnReferenceId
      - processingDate
      type: object
      properties:
        distributorCode:
          type: string
          example: F50006
        distributorReferenceId:
          type: string
          example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb-0026
        fnReferenceId:
          type: string
          example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb
        processingDate:
          pattern: "^\\d{4}\\d{2}\\d{2}$"
          type: string
          example: "20230106"
        agentBankReferenceId:
          type: string
        agentBankProcessCode:
          type: string
          description: "0000 : Successful <br /> 0010 : External party code not found\
            \ <br /> 0011 : Please refer to member (bankrupt, medical grounds, a/c\
            \ frozen) <br /> 0012 : Mismatch account number against CPFOA or Other\
            \ Info <br /> 0014 : Account closed <br /> 0015 : Insufficient funds for\
            \ settlement <br /> 0016 : Mismatched identification number <br /> 9999\
            \ : Other reasons <br />"
          enum:
          - "0000"
          - "0010"
          - "0011"
          - "0012"
          - "0014"
          - "0015"
          - "0016"
          - "9999"
    GetBulkStatusResponseItem:
      required:
      - cashSttlDt
      - fees
      - grossAmt
      - masterRef
      - nav
      - netAmt
      - unitsNb
      type: object
      properties:
        masterRef:
          type: string
          description: The unique reference of your Bulked Order in Fundnode
          nullable: false
          example: FDLT0lcyv20loezb
        unitsNb:
          type: string
          description: Number of shares (available since CONF)
          nullable: true
        netAmt:
          type: string
          description: Net amount (available since CONF)
          nullable: true
        grossAmt:
          type: string
          description: Gross amount
          nullable: true
        nav:
          type: string
          description: Nav
          nullable: true
        cashSttlDt:
          pattern: "^\\d{4}\\d{2}\\d{2}$"
          type: string
          description: Cash settlement date (available since CONF)
          nullable: true
          example: "20230106"
        fees:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/submitOrderConfirmation_fees'
    GetStatusResponseItem:
      required:
      - batchNumber
      - correlationId
      - distributorReferenceId
      - fnReferenceId
      - orderRef
      - sendDate
      - senderCode
      - status
      - transactiontype
      type: object
      properties:
        status:
          type: string
          description: "State of the order  <br /> PREP : Proccess ongoing <br />\
            \  CREA : Order created <br /> INI : Order initiated <br /> HELD : Order\
            \ held (optional) <br /> BULKED : Order bulked (optional) <br /> ACK :\
            \ Order sent <br /> RECE : Order received (optional) <br /> PACK : Order\
            \ accepted <br /> CONF : Order confirmed <br /> PLEDGED : Order pledged\
            \ (settlement cycle conditional) <br /> RJCTD : Order rejected (conditional)\
            \ <br /> CANC : Order canceled (conditional) <br /> CLOSED : Order closed\
            \ <br /> ERROR : Order in error <br />"
        orderRef:
          type: string
          description: The unique reference of your Order in Fundnode
          nullable: false
          example: FDLT0lcyv20loezb
        batchNumber:
          type: string
          example: 9FUND0014
        senderCode:
          type: string
          example: F50014
        sendDate:
          type: string
          example: "20230106"
        distributorReferenceId:
          type: string
          example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb-0026
        transactionType:
          type: string
          example: P
        correlationId:
          type: string
          description: ID of the call
          example: 1e6860c5-395f-4941-851e-6efa29fa3308
        errorStatus:
          type: string
          description: Code of the error
          nullable: true
          enum:
          - MKNB-XXXXX-0000
          - MKNB-XX-SWITCH-0001
          - MKNB-XX-STXXX-0000
          - MKNB-XX-STXXX-0001
          - MKNB-XX-STXXX-0002
          - MKNB-XX-STXXX-0003
          - MKNB-XX-STXXX-0004
          - MKNB-XX-STXXX-0005
          - MKNB-XX-STXXX-0006
          - MKNB-XX-STXXX-0007
          - MKNB-XX-STXXX-0008
          - MKNB-XX-STXXX-0009
          - MKNB-XX-STXXX-0010
          - MKNB-FM-ST000-0001
          - MKNB-FM-ST000-0002
          - MKNB-FM-ST000-0004
          - MKNB-FM-ST000-0005
          - MKNB-UT-ST000-0001
          - MKNB-UT-ST000-0002
          - MKNB-UT-ST000-0004
          - MKNB-UT-ST000-0005
          - MKNB-FM-ST001-0001
          - MKNB-UT-ST001-0001
          - MKNB-FM-ST002-0003
          - MKNB-UT-ST002-0003
          - MKNB-FM-ST003-0001
          - MKNB-FM-ST003-0002
          - MKNB-UT-ST003-0001
          - MKNB-UT-ST003-0002
          - MKNB-FM-ST004-0001
          - MKNB-UT-ST004-0001
          - MKNB-CMN-ST000-0001
          - MKNB-CMN-ST000-0002
          - MKNB-CMN-ST000-0003
          - MKNB-CMN-ST000-0004
          - MKNB-CMN-ST000-0005
          - MKNB-CMN-ST000-0006
          - MKNB-CMN-ST000-0009
          - MKNB-CMN-ST000-0010
          - MKNB-CMN-ST000-0011
          - MKNB-CANC-0000
          - MKNB-CANC-0001
          - MKNB-CANC-0002
        errorMessage:
          type: string
          description: Message of the error
          example: WORKFLOW UT NOT MANAGE
        traceId:
          type: string
          description: Trace in FDLT platform
          example: 5ddfc90a7512e9f5
        identificationNumber:
          type: string
          example: 1e6860c5-395f-4941-851e-6efa29fa3308
        fnReferenceId:
          type: string
          example: 85fd7ba6-e588-4e7f-8690-a936365dfdbb
        whitelistedTransaction:
          type: string
          description: if whitelisted or not (available since CONF)
          nullable: true
          enum:
          - "Y"
          - "N"
        blacklistedTransaction:
          type: string
          description: if blacklisted or not (available since CONF)
          nullable: true
          enum:
          - "Y"
          - "N"
        navDate:
          pattern: "^\\d{4}\\d{2}\\d{2}$"
          type: string
          description: NAV date (available since CONF)
          example: "20230106"
        price:
          type: string
          description: NAV pricing used for unit allotment. Last 6 digits to be decimals
            (available since CONF)
          example: "123456"
        taReferenceId:
          type: string
          description: TA's transaction reference ID (available since CONF)
        unitsNb:
          type: string
          description: Number of shares (available since CONF)
          example: "10"
        netAmt:
          type: string
          description: Net amount (available since CONF)
          example: "990.63"
        amt:
          type: string
          description: Gross amount
          example: "1000"
        detailedMessage:
          type: string
          description: Detailed free text message on reasons for rejection
          example: reason of the rejection
        masterRef:
          type: string
          description: Bulk OrderRef
          example: FDLT0lh7rn3861gd
        cancellation:
          $ref: '#/components/schemas/OrderCancellationResponse_cancellation'
        cashSttlDt:
          pattern: "^\\d{4}\\d{2}\\d{2}$"
          type: string
          description: Cash settlement date (available since CONF)
          example: "20230106"
    OrderState:
      type: string
      description: "State of the order  <br /> PREP : Proccess ongoing <br />  CREA\
        \ : Order created <br /> INI : Order initiated <br /> HELD : Order held (optional)\
        \ <br /> BULKED : Order bulked (optional) <br /> ACK : Order sent <br /> RECE\
        \ : Order received (optional) <br /> PACK : Order accepted <br /> CONF : Order\
        \ confirmed <br /> PLEDGED : Order pledged (settlement cycle conditional)\
        \ <br /> RJCTD : Order rejected (conditional) <br /> CANC : Order canceled\
        \ (conditional) <br /> CLOSED : Order closed <br /> ERROR : Order in error\
        \ <br />"
    RawRecord:
      required:
      - azRegion
      - correlationId
      - createdAt
      - method
      - path
      - shardedKey
      - type
      type: object
      properties:
        correlationId:
          type: string
          nullable: false
        code:
          type: integer
          nullable: true
        body:
          type: string
          nullable: true
        type:
          type: string
          enum:
          - RESPONSE
          - REQUEST
        method:
          type: string
          nullable: false
        path:
          type: string
          nullable: false
        azRegion:
          type: string
          nullable: false
        createdAt:
          type: string
          description: RFC 3339 format
          format: date-time
        shardedKey:
          type: string
          nullable: false
    RawType:
      type: string
      enum:
      - RESPONSE
      - REQUEST
    OrderLineRecord:
      required:
      - correlationId
      - createdAt
      - orderLine
      - updatedAt
      type: object
      properties:
        orderLine:
          $ref: '#/components/schemas/submitOrderLine_body'
        createdAt:
          type: string
          description: RFC 3339 format
          format: date-time
        updatedAt:
          type: string
          description: RFC 3339 format
          format: date-time
        errorStatus:
          type: string
          nullable: true
        correlationId:
          type: string
          nullable: false
    OrderLine:
      required:
      - accountType
      - batchNumber
      - distributorCode
      - distributorFee
      - distributorReferenceId
      - dividendInstruction
      - fnReferenceId
      - fundCurrency
      - investmentType
      - isinCode
      - paymentCurrency
      - sendDate
      - sendTime
      - senderCode
      - switchTransaction
      - taAccountNumber
      - transactionType
